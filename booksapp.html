<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin: 20px;
        }

        .carousel-item {
            height: 400px;
            
            align-items: center;
            justify-content: center;

        }

        .carousel-item img {
            height: 100%;
            width: none;
            max-width: 100%;
            
        }

        body {
            background-color: rgb(0, 0, 0);
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>

    <h1 align="center">MY BOOK APP</h1>
    <div class="container mt-5">

        <!-- Row 1: Image Carousel -->
        <center>
            <div class="container">
                <div class="col-12">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://m.media-amazon.com/images/I/61MRnVvzQnL._AC_UF1000,1000_QL80_.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://m.media-amazon.com/images/I/61jnG6XIB0L._AC_UF1000,1000_QL80_.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://m.media-amazon.com/images/I/61+mJUMG8XL._AC_UF1000,1000_QL80_.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </center>
        <!-- Row 2: Two Columns of Cards -->
        <br><b>
            <h1>BOOKS</h1>
        </b>
        <div class="row mt-4" height="50%">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/915ojTuXD+L._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="Book Detail 1">
                    <div class="card-body">
                        <h5 class="card-title">TRAIN TO PAKISTAN</h5>

                        <a href="https://www.google.co.in/books/edition/Train_to_Pakistan/B-_QHX7YasgC?hl=en&gbpv=1"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6" height="50%">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/913sMwNHsBL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="Book Detail 2">
                    <div class="card-body">
                        <h5 class="card-title">LORD OF RINGS </h5>
                        <br>
                        <br>
                        <a href="https://www.google.co.in/books/edition/The_Lord_of_the_Rings/GWorEAAAQBAJ?hl=en&gbpv=1&printsec=frontcover"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 3: Three Columns of Cards -->
        <b>
            <h1>HARRY POTTER SERIES</h1>
        </b>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/81q77Q39nEL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="Book 3">
                    <div class="card-body">
                        <h5 class="card-title">HARRY POTTER AND THE PHILOSOPHERS</h5>

                        <a href="https://www.audible.in/pd/Harry-Potter-and-the-Philosophers-Stone-Book-1-Audiobook/B072WB8YX9?source_code=SEITM1150603210038"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/818umIdoruL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="Book 4">
                    <div class="card-body">
                        <h5 class="card-title">HARRY POTTER CHAMBER OF SECRETS </h5>

                        <a href="https://www.amazon.in/Harry-Potter-Chamber-Secrets/dp/1408855666"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/81NQA1BDlnL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="Book 5">
                    <div class="card-body">
                        <h5 class="card-title">HARRY POTTER PRISONER OF AZKABAN</h5><br>

                        <a href="https://www.amazon.in/Harry-Potter-Prisoner-Azkaban/dp/1408855674"
                            class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
